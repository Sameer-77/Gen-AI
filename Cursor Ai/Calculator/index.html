<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Modern Calculator</title><link rel='stylesheet' href='style.css'></head><body><div class='calculator'><div class='display'><input type='text' id='result' readonly placeholder='0'></div><div class='buttons'><button onclick='clearDisplay()' class='btn clear'>C</button><button onclick='deleteLast()' class='btn delete'>DEL</button><button onclick='appendToDisplay("/ ")' class='btn operator'>/</button><button onclick='appendToDisplay("* ")' class='btn operator'>*</button><button onclick='appendToDisplay("7")' class='btn'>7</button><button onclick='appendToDisplay("8")' class='btn'>8</button><button onclick='appendToDisplay("9")' class='btn'>9</button><button onclick='appendToDisplay("- ")' class='btn operator'>-</button><button onclick='appendToDisplay("4")' class='btn'>4</button><button onclick='appendToDisplay("5")' class='btn'>5</button><button onclick='appendToDisplay("6")' class='btn'>6</button><button onclick='appendToDisplay("+ ")' class='btn operator'>+</button><button onclick='appendToDisplay("1")' class='btn'>1</button><button onclick='appendToDisplay("2")' class='btn'>2</button><button onclick='appendToDisplay("3")' class='btn'>3</button><button onclick='calculateResult()' class='btn equal'>=</button><button onclick='appendToDisplay("0")' class='btn zero'>0</button><button onclick='appendToDisplay(".")' class='btn'>.</button></div></div><script src='script.js'></script></body></html>
